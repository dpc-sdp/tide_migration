id: tide_migration_event_tag
label: Migrate event tag taxonomies
migration_group: tide_migration_event
class: Drupal\tide_migration\Plugin\migrate\TideEvent
dependencies:
  enforced:
    modules:
      - tide_migration

source:
  plugin: tide_source_events
  data_fetcher_plugin: tide_event_cache
  data_parser_plugin: tide_data_parser_json
  site: '@site'
  item_selector: field_tags/

  urls:
    -
      url: https://content.vic.gov.au/api/v1/node/event
      include:
        - field_audience
        - field_tags
        - field_topic
        - field_event_category
        - field_event_details
        - field_event_details.field_event_requirements
        - field_featured_image
        - field_featured_image.field_media_image
        - field_featured_image.field_media_topic
      page_filter:
        offset: 0
        limit: 10
      filters:
        site:
          condition:
            path: field_node_site.tid
            operator: =
            value: '@site'

  fields:
    -
      name: drupal_internal__tid
      label: 'Term Id'
      selector: /drupal_internal__tid
    -
      name: name
      label: 'Term Name'
      selector: /name
    -
      name: vid
      label: 'Term Parent Vid'
      selector: /parent

  ids:
    drupal_internal__tid:
      type: integer

process:
  name:
    plugin: tide_skip_on_duplicated_taxonomy
    source:
      - name
      - vid

destination:
  plugin: entity:taxonomy_term
  default_bundle: tags

migration_dependencies: {}


